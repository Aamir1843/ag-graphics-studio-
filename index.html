<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AG Graphics Studio - A creative graphic design studio showcasing unique designs">
    <title>AG Graphics Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <h1>AG Graphics Studio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to AG Graphics Studio</h2>
            <p>Your one-stop creative studio for stunning graphic designs.</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>Our Work</h2>
        <div class="portfolio-gallery">
            <div class="portfolio-item">
                <img src="Aamir2.JPG" alt="Design 1">
                <p>Brand Identity</p>
            </div>
            <div class="portfolio-item">
                <img src="Aamir.JPG" alt="Design 2">
                <p>Web Design</p>
            </div>
            <div class="portfolio-item">
                <img src="Aamir3.JPG" alt="Design 3">
                <p>Illustration</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AG Graphics Studio | All rights reserved</p>
    </footer>
</body>
</html>
